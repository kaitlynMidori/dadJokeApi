<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Joke Finder</title>
</head>

<body>

    <div id="container">
        <h1>Joke Finder</h1>
        <fieldset>
            <legend>filter by</legend>
            <form id="getJoke">
                <p>
                    <label for="JokeByType">Search by joke type:</label>
                    <input type="text" name="JokeByType" id="JokeByType" placeholder="Joke Type" list="joke-list" required>
                    <datalist id="jokeList">
                        <option value="General"></option>
                        <option value="Knock-Knock"></option>
                        <option value="Programming"></option>
                    </datalist>
                </p>
                <button type="submit"> Fetch!!</button>
            </form>
        </fieldset>
        
        <!-- add section element to hold image whish is hidden from user until they click -->
        <section id="results" hidden>
            <h2>Search results</h2>
            <ul id="results-list"></ul>
        </section>
        <section id="not-found">
        </section>
    </div>
        
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
