<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand">Funny App</a>
          
        </div>
    </nav>
    <div class="container">
        <div class="d-flex flex-column align-items-center d-grid gap-3">       
            <div class="form-check">
                <input type="radio" class="form-check-input" id="any" name="type" value="Any" checked>
                <label for="any" class="form-check-label">Any</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="custom" name="type" value="Custom">
                <label for="custom" class="form-check-label">Custom</label>
            </div> 

            <fieldset id="options" disabled>
                <div class="form-check form-check-inline">
                  <input class="form-check-input"  type="checkbox" id="coding" name="category" value="Programming">
                  <label class="form-check-label" for="coding">Programming</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="misc" name="category" value="Miscellaneous">
                  <label class="form-check-label" for="misc">Misc</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="pun" name="category" value="Pun">
                    <label class="form-check-label" for="pun">Pun</label>
                  </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="chris" name="category" value="Christmas">
                    <label class="form-check-label" for="chris">Christmas</label>
                </div>
              </fieldset>
              <form>
                <input class="form-control" placeholder="Enter a keyword" id="keyword">
              </form>

            <button type="button" class="btn btn-outline-info" id="tell-btn">Tell me a joke</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
