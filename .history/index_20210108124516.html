<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
        <header>
            <h1>Funny App</h1>
        </header>
        
        <legend>Select:</legend>
        <fieldset id="select">
                <div id="form-check">
                    <input type="radio"  id="any" name="type" value="Any" checked>
                    <label for="any">Any</label>
                
                    <input type="radio"  id="custom" name="type" value="Custom">
                    <label for="custom">Custom</label>
                </div>
        </fieldset> 

        <br>

        <legend>Custom Options:</legend>
        <fieldset id="options" disabled>
                <div id="form-check form-check-inline">
                    <input type="checkbox" id="coding" name="category" value="Programming">
                    <label for="coding">Programming</label>
                
                    <input type="checkbox" id="misc" name="category" value="Miscellaneous">
                    <label for="misc">Misc</label>
                
                    <input type="checkbox" id="pun" name="category" value="Pun">
                    <label for="pun">Pun</label>
                    
                    <input type="checkbox" id="chris" name="category" value="Christmas">
                    <label for="chris">Christmas</label>
                
                    <!-- <input type="checkbox" id="dark" name="category" value="dark">
                    <label for="dark">Dark</label> -->

                    <input type="checkbox" id="spooky" name="category" value="spooky">
                    <label for="spooky">Spooky</label>
                </div>
        </fieldset>
   

        <br>

            <form>
                <legend>Search by Keyword:</legend>
                <input type="form-control" placeholder="Enter a keyword" id="keyword">
            </form>

            <br>

            <button type="submit" id="submit button">Tell me a joke!</button>
            
            <section id="results">
                <div id="result" value= "Re"></div>
            </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
