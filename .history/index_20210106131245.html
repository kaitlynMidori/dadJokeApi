<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke App</title>
    
</head>
<body>
    <div id="container">
        <h1>Funny App</h1>
        <fieldset>
            <legend>Select:</legend>
            <div id="form-check">
                <input type="radio"  id="any" name="type" value="Any" checked>
                <label for="any">Any</label>
            </div>
            <div id="form-check">
                <input type="radio"  id="custom" name="type" value="Custom">
                <label for="custom">Custom</label>
            </div>
        </fieldset> 

            <fieldset id="options" disabled>
                <legend>Custom Options:</legend>
                <div id="form-check form-check-inline">
                  <input type="checkbox" id="coding" name="category" value="Programming">
                  <label for="coding">Programming</label>
                
                  <input type="checkbox" id="misc" name="category" value="Miscellaneous">
                  <label for="misc">Misc</label>
                
                    <input type="checkbox" id="pun" name="category" value="Pun">
                    <label for="pun">Pun</label>
                  
                    <input type="checkbox" id="chris" name="category" value="Christmas">
                    <label for="chris">Christmas</label>
                
                    <input type="checkbox" id="dark" name="category" value="dark">
                    <label for="dark">Dark</label>

                    <input type="checkbox" id="spooky" name="category" value="spooky">
                    <label for="spooky">Spooky</label>
                </div>
              </fieldset>
              <form>
                <input class="form-control" placeholder="Enter a keyword" id="keyword">
              </form>

            <button type="submit" class="btn btn-outline-info" id="submit button">Tell me a joke</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
